<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./componentDetails.css">
    <link rel="stylesheet" href="./others.css">
    <script src="https://kit.fontawesome.com/3ff672d338.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #FFF">
    <!-- =====> <===== -->
    <div class="flexRow hoverParent hoverBackgroundGrey pointer">
      <div class="avatarMed marginLeftRight1">
        <img src="https://reedleygoodshepherd.com/wp-content/uploads/2019/09/j-fla-co-gai-vang-trong-lang-cover-2.jpg" alt="J. Fla" class="imgFitInDiv borderRadius50">
      </div>
      <div class="flexGrow1">J. Fla</div>
      <div class="displayNone hoverChild">
        <i class="fas fa-phone-alt colorGrey paddingLeftRight0p5"></i>
        <i class="fas fa-video colorGrey paddingLeftRight0p5"></i>
      </div>      
      <i class="fas fa-circle fontSize0p5 paddingLeftRight1 colorGreen"></i>
    </div>
    
    <!-- =====> <===== -->
    <div class="flexRow paddingTopBot1">
      <input type="text" class="flexGrow1 borderNone textIndent1" placeholder="Search...">
      <i class="fas fa-search colorGrey paddingLeftRight1"></i>
    </div>
    
    <!-- =====> <===== -->
    <div class="flexRow borderCCC paddingTopBot0p5 pointer">      
      <i class="fas fa-list-alt colorGrey marginLeftRight0p5 borderRadius15"></i>
      <div class="flexGrow1">News feed</div>
      <i class="fas fa-ellipsis-h colorGrey paddingLeftRight1"></i>
    </div>
    
    <!-- =====> <===== -->
    <div class="flexRow hoverParent hoverBorderGrey hoverBackgroundWhite pointer">
      <i class="fas fa-users colorGrey padding0p25 margin0p5 border111 borderRadius15"></i>
      <p class="overFlowHidden flexGrow1">Coders X</p>          
      <div class="displayNone hoverChild">
        <i class="fas fa-ellipsis-h colorGrey paddingLeftRight1"></i>
      </div>      
    </div>
    
    <!-- =====> <===== -->
    <div class="flexRow padding1">
      <i class="fas fa-search colorGrey paddingLeftRight0p5"></i>
      <input type="text" placeholder="Search..." class="flexGrow1 borderNone">
      <i class="fas fa-cog colorGrey padding0p25 pointer"></i>
      <i class="fas fa-edit colorGrey padding0p25 pointer"></i>
      <i class="fas fa-user-plus colorGrey padding0p25 pointer"></i>
    </div>
    
    <!-- =====> <===== -->
    <div class="navBar flexRow">
      <div class="logo pointer">
        <img src="https://www.freeiconspng.com/uploads/facebook-f-logo-white-background-21.jpg" alt="Facebook Logo" class="imgFitInDiv borderRadius5">
      </div>
      <div class="searchBox flexRow borderRadius5px">
        <input type="text" class="textIndent0p5 flexGrow1 borderNone" placeholder="Search...">
        <div class="flexRow height100 pointer">
          <i class="fas fa-search paddingLeftRight1"></i>
        </div>        
      </div>
      <div class="flexRow hoverBackgroundBlue pointer">
        <div class="avatarSmall">
          <img src="https://reedleygoodshepherd.com/wp-content/uploads/2019/09/j-fla-co-gai-vang-trong-lang-cover-2.jpg" alt="J. Fla" class="imgFitInDiv borderRadius50">
        </div>
        <span class="colorFFF padding0p5">J. Fla</span>
      </div>      
      <span class="colorGrey">|</span>
      <a href="#" class="colorFFF padding0p5 hoverBackgroundBlue">Home Page</a>
      <span class="colorGrey">|</span>
      <a href="#" class="colorFFF padding0p5 hoverBackgroundBlue">Find Friend</a>
      <span class="colorGrey">|</span>
      <a href="#" class="colorFFF padding0p5 hoverBackgroundBlue">Create</a>
      <span class="colorGrey">|</span>
      <i class="fas fa-user-friends colorFFF paddingLeftRight0p5 pointer"></i>
			<i class="fab fa-facebook-messenger colorFFF paddingLeftRight0p5 pointer"></i>
			<i class="far fa-bell colorFFF paddingLeftRight0p5 pointer"></i>
      <span class="colorGrey">|</span>
      <i class="far fa-user-circle colorFFF paddingLeftRight0p5 pointer"></i>
			<i class="fas fa-question-circle colorFFF paddingLeftRight0p5 pointer"></i>
			<i class="fas fa-sort-down colorFFF paddingLeftRight0p5 pointer"></i>
    </div>
    
    <!-- =====> <===== -->
    <div class="flexRow pointer">
      <div class="avatarLarge marginLeftRight1">
        <img src="https://reedleygoodshepherd.com/wp-content/uploads/2019/09/j-fla-co-gai-vang-trong-lang-cover-2.jpg" alt="J. Fla" class="imgFitInDiv borderRadius50">
      </div>
      <div class="flexColumn flexGrow1">
        <div class="fontBold">J. Fla</div>
        <div class="flexRow">
          <p>2 days ago<p>
          <div class="flexRow">
            <i class="fas fa-circle colorGrey fontSize0p05 paddingLeftRight0p5"></i>  
          </div>          
          <i class="fas fa-globe-americas colorGrey"></i> 
        </div>
      </div>
      <i class="fas fa-ellipsis-h colorGrey paddingLeftRight1"></i>
    </div>
    
    <!-- =====> <===== -->
    <div class="flexRow paddingTopBot0p5 marginLeftRight0p5 borderTopCCC">
      <div class="colorGrey flexRow flexCenter flexGrow1 hoverBackgroundGrey pointer">
        <i class="far fa-thumbs-up padding0p5"></i>
        <span class="fontBold">Like</span>
      </div>
      <div class="colorGrey flexRow flexCenter flexGrow1 hoverBackgroundGrey pointer">
        <i class="far fa-comment-alt padding0p5"></i>
        <span class="fontBold">Comment</span>
      </div>
      <div class="colorGrey flexRow flexCenter flexGrow1 hoverBackgroundGrey pointer">
        <i class="fas fa-share padding0p5"></i>
        <span class="fontBold">Share</span>
      </div>
    </div>
    
    <!-- =====> <===== -->
    <div class="borderCCC">
      <div class="backgroundGrey borderBotCCC padding0p5">Create Post</div>
      <div class="flexRow paddingTopBot0p5">
        <div class="avatarLarge margin0p5">
          <img src="https://reedleygoodshepherd.com/wp-content/uploads/2019/09/j-fla-co-gai-vang-trong-lang-cover-2.jpg" alt="J. Fla" class="imgFitInDiv borderRadius50">
        </div>   
        <input class="colorGrey flexGrow1 paddingLeftRight0p5 borderNone" placeholder="Vu Dinh, what are you thinking?">
      </div>
      <div class="flexRow borderTopCCC paddingTopBot0p5 margin0p5">
        <div class="flexRow backgroundGrey paddingLeftRight1 borderRadius25px">
          <i class="fas fa-image colorGrey"></i>
          <span class="padding0p5">Picture/Video</span>
        </div>
        
        <div class="flexRow backgroundGrey paddingLeftRight1 marginLeftRight0p5 borderRadius25px">
          <i class="fas fa-user-tag colorGrey"></i>
          <span class="padding0p5">Tag Your Friend</span>
        </div>
        
        <div class="flexRow backgroundGrey paddingLeftRight1 borderRadius25px">
          <i class="far fa-laugh colorGrey"></i>
          <span class="padding0p5">Emotion</span>
        </div>
        
        <div class="flexRow backgroundGrey paddingLeftRight0p5 marginLeftRight0p5 borderRadius25px">
          <i class="fas fa-ellipsis-h colorGrey padding0p5"></i>         
        </div>
      </div>
    </div>
      
      <!-- =====> <===== -->      
      <div class="borderCCC">
        <div class="flexRow flexSpaceBetween padding0p5">
          <span class="colorGrey">News</span>
          <span class="colorBlue">All Posts</span>
        </div>
        
        <div class="flexRow flexSpaceBetween padding0p5">
          <div class="frameUser borderRadius15px" style="background: url(https://reedleygoodshepherd.com/wp-content/uploads/2019/09/j-fla-co-gai-vang-trong-lang-cover-2.jpg) center/cover">
            <div class="backgroundGradientLightBlack flexColumn flexSpaceBetween padding0p5" >
              <div class="flexRow flexCenter avatarMed borderRadius50 borderCCC backgroundWhite">
                <i class="fas fa-plus colorBlue"></i>
              </div>
              <span class="colorFFF">Add News</span>
            </div>
          </div> 
          
          <div class="frameUser borderRadius15px" style="background: url(https://vignette.wikia.nocookie.net/marvelhigh/images/b/bd/SteveRogers.jpg/revision/latest/top-crop/width/360/height/450?cb=20180215230711) center/cover">
            <div class="backgroundGradientLightBlack flexColumn flexSpaceBetween padding0p5" >
              <div class="flexRow flexCenter avatarMed borderRadius50 borderCCC backgroundWhite">
                <i class="fas fa-plus colorBlue"></i>
              </div>
              <span class="colorFFF">Chris Evans</span>
            </div>
          </div>  
          
          <div class="frameUser borderRadius15px" style="background: url(https://webneel.com/wallpaper/sites/default/files/images/07-2013/5%20emma%20watson%20wallpaper.jpg) center/cover">
            <div class="backgroundGradientLightBlack flexColumn flexSpaceBetween padding0p5" >
              <div class="flexRow flexCenter avatarMed borderRadius50 borderCCC backgroundWhite">
                <i class="fas fa-plus colorBlue"></i>
              </div>
              <span class="colorFFF">Emma Watson</span>
            </div>
          </div>  
          
          <div class="frameUser borderRadius15px" style="background: url(https://i.pinimg.com/originals/8e/21/29/8e2129f44804db65316ed3db92cf8552.jpg) center/cover">
            <div class="backgroundGradientLightBlack flexColumn flexSpaceBetween padding0p5" >
              <div class="flexRow flexCenter avatarMed borderRadius50 borderCCC backgroundWhite">
                <i class="fas fa-plus colorBlue"></i>
              </div>
              <span class="colorFFF">Robert Downey Jr.</span>
            </div>
          </div>  
        </div>      
      </div>
      
      <!-- =====> <===== -->
      
    </div>
  </body>
</html>
