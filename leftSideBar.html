<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/3ff672d338.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./others.css">
    <link rel="stylesheet" href="./leftSideBar.css">
  </head>
  <body>
      <div class="leftSideBar">        
        <div class="flexRow paddingTopBot0p25 marginTopBot1 hoverParent hoverBorderGrey hoverBackgroundWhite pointer">
          <div class="avatarMed marginLeftRight0p5">
            <img src="https://picsum.photos/id/65/200/200" alt="avatar" class="imgFitInDiv borderRadius50">
          </div>
          <div class="flexGrow1">Vu Dinh</div>
          <div class="displayNone hoverChild">
            <i class="fas fa-ellipsis-h colorGrey paddingLeftRight1"></i>
          </div>           
        </div>
        
        <div class="flexRow borderCCC paddingTopBot0p5 pointer">      
          <i class="fas fa-list-alt colorGrey fontSize1p5 marginLeftRight0p5"></i>
          <div class="flexGrow1">News feed</div>          
          <i class="fas fa-ellipsis-h colorGrey paddingLeftRight1"></i>                   
        </div>  
        
        <div class="flexRow hoverBorderGrey paddingTopBot0p5 pointer">            
          <i class="fab fa-facebook-messenger colorGrey fontSize1p5 marginLeftRight0p5"></i>
          <div class="flexGrow1">Messenger</div>          
        </div> 
        
        <div class="flexRow hoverBorderGrey paddingTopBot0p5 pointer">   
          <i class="fas fa-tv colorGrey fontSize1p25 marginLeftRight0p5"></i>          
          <div class="flexGrow1">Watch</div>          
        </div> 
        
        <div class="hoverParent paddingTopBot0p5">
          <div class="flexRow flexSpaceBetween">
            <p class="fontBold colorGrey padding0p5">Cross-cut</p>
            <p class="displayNone hoverStepChild hoverUnderline colorBlue padding0p5 pointer">Edit</p>
          </div>
          
          <div class="flexRow hoverParent hoverBorderGrey hoverBackgroundWhite pointer">
            <i class="fas fa-users colorGrey padding0p25 margin0p5 border111 borderRadius15"></i>
            <p class="flexGrow1 overFlowHidden paddingRight0p5">Coders X</p>          
            <div class="displayNone hoverChild">
              <i class="fas fa-ellipsis-h colorGrey paddingLeftRight0p5"></i>
            </div>      
          </div>

          <div class="flexRow hoverParent hoverBorderGrey hoverBackgroundWhite pointer">
            <i class="fas fa-users colorGrey padding0p25 margin0p5 border111 borderRadius15"></i>
            <p class="flexGrow1 overFlowHidden paddingRight0p5">HTML5 Game, Game Engine</p>          
            <div class="displayNone hoverChild">
              <i class="fas fa-ellipsis-h colorGrey paddingLeftRight0p5"></i>
            </div>      
          </div>

          <div class="flexRow hoverParent hoverBorderGrey hoverBackgroundWhite pointer">
            <i class="fas fa-users colorGrey padding0p25 margin0p5 border111 borderRadius15"></i>
            <p class="flexGrow1 overFlowHidden paddingRight0p5">Best WordPress Hosting</p>          
            <div class="displayNone hoverChild">
              <i class="fas fa-ellipsis-h colorGrey paddingLeftRight0p5"></i>
            </div>      
          </div>

          <div class="flexRow hoverParent hoverBorderGrey hoverBackgroundWhite pointer">
            <i class="fas fa-users colorGrey padding0p25 margin0p5 border111 borderRadius15"></i>
            <p class="flexGrow1 overFlowHidden paddingRight0p5">WebpageTest.org – Test a website’s performance</p>       
            <div class="displayNone hoverChild">
              <i class="fas fa-ellipsis-h colorGrey paddingLeftRight0p5"></i>
            </div>      
          </div>   
          
          <div class="flexRow pointer">            
            <i class="fas fa-sort-down colorGrey paddingBot0p5 marginLeftRight1"></i>
            <p class="colorDarkBlue hoverUnderline">See more...</p>
          </div>
        </div>   
        
        <div class="paddingTopBot0p5">
          <p class="fontBold colorGrey padding0p5">Discover</p>

          <div class="flexRow hoverBorderGrey hoverBackgroundWhite pointer">
	    <div class="flexRow flexCenter width1p75 padding0p25 margin0p5">
              <i class="fas fa-flag colorGrey fontSize1p25"></i>          
            </div>
            <p>Pages</p>
          </div>

          <div class="flexRow hoverBorderGrey hoverBackgroundWhite pointer">
	    <div class="flexRow flexCenter width1p75 padding0p25 margin0p5">
              <i class="fas fa-calendar-alt colorGrey fontSize1p25"></i>
            </div>           
            <p>Events</p>
          </div>

          <div class="flexRow hoverBorderGrey hoverBackgroundWhite pointer">
	    <div class="flexRow flexCenter width1p75 padding0p25 margin0p5">
              <i class="fas fa-hand-holding-heart colorGrey fontSize1p25"></i>
            </div>  	          
            <p class="flexGrow1 overFlowHidden">Fundraising Pages</p>
            <p class="paddingLeftRight0p5">1</p>
          </div>

          <div class="flexRow hoverBorderGrey hoverBackgroundWhite pointer">
	    <div class="flexRow flexCenter width1p75 padding0p25 margin0p5">
              <i class="fas fa-users colorGrey fontSize1p25"></i>
            </div> 	          
            <p>Groups</p>
          </div>
          
          <div class="flexRow hoverBorderGrey hoverBackgroundWhite pointer">
	    <div class="flexRow flexCenter width1p75 padding0p25 margin0p5">
              <i class="fas fa-history colorGrey fontSize1p25"></i>
            </div> 	                
            <p class="flexGrow1 overFlowHidden">Anniversaries</p>
            <p class="paddingLeftRight0p5">1</p>
          </div>
          
          <div class="flexRow pointer">            
            <i class="fas fa-sort-down colorGrey paddingBot0p5 marginLeftRight1"></i>
            <p class="colorDarkBlue hoverUnderline">See more...</p>
          </div>
        </div>  
      </div>
  </body>
</html>
